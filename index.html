<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> 
    <link rel="stylesheet" href="estilos/todos.css">

</head>
<body>
    <h1>Projeto Login:</h1>
    <main>
        <section id="login">

            <div id="imagem-c">

            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Faca o login para acessar a sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required minlength="3">

                        <label for="ilogin">Login

                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password"required maxlength="25" minlength="4">

                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Enviar">
                    <a href="html.batata">esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
